<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F0F9FF"/>
      <stop offset="100%" stop-color="#E0F2FE"/>
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.15"/>
    </filter>
    
    <linearGradient id="btn-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E293B" text-anchor="middle">AI 입찰 최적화 시스템 데모</text>
  
  <!-- Demo Browser Window -->
  <g transform="translate(40, 80)">
    <rect width="720" height="480" rx="10" fill="white" filter="url(#shadow)"/>
    
    <!-- Browser Header -->
    <rect width="720" height="40" rx="10 10 0 0" fill="#F1F5F9"/>
    <circle cx="25" cy="20" r="6" fill="#EF4444"/>
    <circle cx="45" cy="20" r="6" fill="#F59E0B"/>
    <circle cx="65" cy="20" r="6" fill="#10B981"/>
    <rect x="100" width="400" height="25" rx="5" y="7.5" fill="white"/>
    <text x="120" y="24" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">https://demo.ai-procurement-system.com</text>
    
    <!-- Demo Content -->
    <g transform="translate(20, 60)">
      <!-- Left Sidebar -->
      <rect width="180" height="400" rx="5" fill="#F8FAFC"/>
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E293B">RFP 분석</text>
      
      <!-- Step Indicators -->
      <g transform="translate(20, 60)">
        <!-- Step 1 (Active) -->
        <circle cx="15" cy="15" r="15" fill="#3B82F6"/>
        <text x="15" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">1</text>
        <text x="45" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E293B">RFP 업로드</text>
        
        <!-- Vertical Line -->
        <line x1="15" y1="30" x2="15" y2="60" stroke="#3B82F6" stroke-width="2"/>
        
        <!-- Step 2 -->
        <g transform="translate(0, 60)">
          <circle cx="15" cy="15" r="15" fill="#CBD5E1"/>
          <text x="15" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">2</text>
          <text x="45" y="20" font-family="Arial, sans-serif" font-size="14" fill="#64748B">AI 분석</text>
          
          <!-- Vertical Line -->
          <line x1="15" y1="30" x2="15" y2="60" stroke="#CBD5E1" stroke-width="2"/>
        </g>
        
        <!-- Step 3 -->
        <g transform="translate(0, 120)">
          <circle cx="15" cy="15" r="15" fill="#CBD5E1"/>
          <text x="15" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">3</text>
          <text x="45" y="20" font-family="Arial, sans-serif" font-size="14" fill="#64748B">요구사항 검토</text>
          
          <!-- Vertical Line -->
          <line x1="15" y1="30" x2="15" y2="60" stroke="#CBD5E1" stroke-width="2"/>
        </g>
        
        <!-- Step 4 -->
        <g transform="translate(0, 180)">
          <circle cx="15" cy="15" r="15" fill="#CBD5E1"/>
          <text x="15" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">4</text>
          <text x="45" y="20" font-family="Arial, sans-serif" font-size="14" fill="#64748B">문서 생성</text>
          
          <!-- Vertical Line -->
          <line x1="15" y1="30" x2="15" y2="60" stroke="#CBD5E1" stroke-width="2"/>
        </g>
        
        <!-- Step 5 -->
        <g transform="translate(0, 240)">
          <circle cx="15" cy="15" r="15" fill="#CBD5E1"/>
          <text x="15" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">5</text>
          <text x="45" y="20" font-family="Arial, sans-serif" font-size="14" fill="#64748B">최종 검토</text>
        </g>
      </g>
      
      <!-- Progress Bar -->
      <g transform="translate(20, 370)">
        <rect width="140" height="8" rx="4" fill="#E2E8F0"/>
        <rect width="28" height="8" rx="4" fill="#3B82F6"/>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" fill="#64748B">진행률: 20%</text>
      </g>
    </g>
    
    <!-- Main Content Area -->
    <g transform="translate(220, 60)">
      <!-- Content Header -->
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1E293B">RFP 문서 업로드</text>
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="14" fill="#64748B">분석할 공공조달 RFP 문서를 업로드해주세요.</text>
      
      <!-- File Upload Card -->
      <g transform="translate(0, 80)">
        <rect width="480" height="200" rx="8" stroke="#CBD5E1" stroke-width="2" stroke-dasharray="4 4" fill="white"/>
        
        <!-- Upload Icon -->
        <g transform="translate(240, 70)">
          <circle cx="0" cy="0" r="30" fill="#EBF5FF"/>
          <path d="M-10,5 L0,-10 L10,5 M0,-10 L0,15" stroke="#3B82F6" stroke-width="3" fill="none"/>
        </g>
        
        <text x="240" y="130" font-family="Arial, sans-serif" font-size="16" fill="#64748B" text-anchor="middle">파일을 여기에 끌어다 놓거나</text>
        
        <!-- Browse Button -->
        <g transform="translate(240, 160)">
          <rect x="-80" y="-20" width="160" height="40" rx="5" fill="#EBF5FF"/>
          <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3B82F6" text-anchor="middle">파일 찾아보기</text>
        </g>
      </g>
      
      <!-- Supported File Types -->
      <g transform="translate(0, 310)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E293B">지원 파일 형식:</text>
        <text x="150" y="0" font-family="Arial, sans-serif" font-size="14" fill="#64748B">PDF, DOCX, TXT (최대 20MB)</text>
      </g>
      
      <!-- Recent Documents -->
      <g transform="translate(0, 340)">
        <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E293B">최근 문서:</text>
        
        <!-- Document List -->
        <g transform="translate(0, 40)">
          <!-- Doc 1 -->
          <rect width="480" height="40" rx="5" fill="#F1F5F9"/>
          <rect x="5" y="5" width="30" height="30" rx="5" fill="#3B82F6" opacity="0.2"/>
          <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3B82F6" text-anchor="middle">PDF</text>
          <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" fill="#1E293B">국토교통부_철도인프라개선_RFP.pdf</text>
          <text x="460" y="25" font-family="Arial, sans-serif" font-size="12" fill="#64748B" text-anchor="end">2일 전</text>
        </g>
        
        <!-- Doc 2 -->
        <g transform="translate(0, 50)">
          <rect y="10" width="480" height="40" rx="5" fill="#F8FAFC"/>
          <rect x="5" y="15" width="30" height="30" rx="5" fill="#10B981" opacity="0.2"/>
          <text x="20" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10B981" text-anchor="middle">DOC</text>
          <text x="50" y="35" font-family="Arial, sans-serif" font-size="14" fill="#1E293B">환경부_지속가능개발_RFP.docx</text>
          <text x="460" y="35" font-family="Arial, sans-serif" font-size="12" fill="#64748B" text-anchor="end">5일 전</text>
        </g>
      </g>
    </g>
    
    <!-- Bottom Actions -->
    <g transform="translate(470, 440)">
      <rect width="120" height="40" rx="5" fill="#F1F5F9"/>
      <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" fill="#64748B" text-anchor="middle">취소</text>
      
      <rect x="130" width="120" height="40" rx="5" fill="url(#btn-gradient)"/>
      <text x="190" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">다음</text>
    </g>
  </g>
  
  <!-- Actions Animation -->
  <g transform="translate(625, 200)">
    <!-- Upload Arrow Animation -->
    <path d="M0,0 L40,0 L20,-30 Z" fill="#3B82F6" opacity="0.7">
      <animateTransform attributeName="transform" type="translate" dur="2s" values="0,60; 0,0; 0,60" repeatCount="indefinite"/>
      <animate attributeName="opacity" dur="2s" values="0.2; 0.7; 0.2" repeatCount="indefinite"/>
    </path>
    
    <!-- Processing Circle Animation -->
    <circle cx="20" cy="0" r="15" fill="none" stroke="#3B82F6" stroke-width="3" stroke-dasharray="30 100">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>