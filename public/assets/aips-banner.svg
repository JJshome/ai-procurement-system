<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#6366F1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#E0E0FF" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="blur" operator="over" in2="SourceGraphic" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" rx="15" fill="url(#headerGradient)" />
  
  <!-- Circuit Board Pattern -->
  <g stroke="#8B9CFF" stroke-width="1" opacity="0.3">
    <path d="M0,100 H800" />
    <path d="M400,0 V200" />
    <circle cx="400" cy="100" r="50" fill="none" />
    <circle cx="400" cy="100" r="80" fill="none" />
    <path d="M300,50 H500" />
    <path d="M300,150 H500" />
    <path d="M200,100 H350" />
    <path d="M450,100 H600" />
    <circle cx="200" cy="100" r="10" fill="none" />
    <circle cx="600" cy="100" r="10" fill="none" />
  </g>
  
  <!-- Decorative Elements -->
  <g>
    <circle cx="150" cy="50" r="15" fill="#FFFFFF" opacity="0.1" />
    <circle cx="650" cy="150" r="20" fill="#FFFFFF" opacity="0.1" />
    <circle cx="700" cy="50" r="10" fill="#FFFFFF" opacity="0.1" />
    <circle cx="100" cy="150" r="12" fill="#FFFFFF" opacity="0.1" />
  </g>
  
  <!-- Main Title -->
  <g filter="url(#glow)">
    <text x="400" y="90" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGradient)" text-anchor="middle">AI-Powered</text>
    <text x="400" y="140" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGradient)" text-anchor="middle">Procurement System</text>
  </g>
  
  <!-- Tagline -->
  <text x="400" y="175" font-family="Arial, sans-serif" font-size="18" fill="#E0E7FF" text-anchor="middle">Revolutionizing Public Procurement with AI</text>
  
  <!-- AI Icon -->
  <g transform="translate(60, 100)">
    <circle cx="0" cy="0" r="25" fill="#FFFFFF" opacity="0.2" />
    <path d="M-15,-5 H15 M-15,0 H15 M-15,5 H15 M-5,-15 V15 M0,-15 V15 M5,-15 V15" stroke="#FFFFFF" stroke-width="2" opacity="0.9" />
  </g>
  
  <!-- Document Icon -->
  <g transform="translate(740, 100)">
    <rect x="-15" y="-20" width="30" height="40" rx="2" fill="#FFFFFF" opacity="0.2" />
    <path d="M-10,-10 H10 M-10,-5 H10 M-10,0 H10 M-10,5 H10 M-10,10 H5" stroke="#FFFFFF" stroke-width="1.5" opacity="0.9" />
  </g>
</svg>