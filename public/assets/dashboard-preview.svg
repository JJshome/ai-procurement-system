<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1E40AF"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    
    <linearGradient id="cardGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EEF2FF"/>
      <stop offset="100%" stop-color="#E0E7FF"/>
    </linearGradient>
    
    <linearGradient id="cardGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ECFDF5"/>
      <stop offset="100%" stop-color="#D1FAE5"/>
    </linearGradient>
    
    <linearGradient id="cardGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FEF2F2"/>
      <stop offset="100%" stop-color="#FEE2E2"/>
    </linearGradient>
    
    <linearGradient id="cardGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFF7ED"/>
      <stop offset="100%" stop-color="#FFEDD5"/>
    </linearGradient>
    
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.1"/>
    </filter>
    
    <!-- Chart data -->
    <linearGradient id="chartGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.8"/>
      <stop offset="90%" stop-color="#3B82F6" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#F8FAFC"/>
  
  <!-- Header -->
  <rect width="1200" height="70" fill="url(#headerGrad)"/>
  <text x="40" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">AI 공공조달 입찰 최적화 시스템</text>
  
  <!-- Navigation -->
  <g transform="translate(500, 35)">
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">대시보드</text>
    <text x="120" y="10" font-family="Arial, sans-serif" font-size="16" fill="white">입찰 관리</text>
    <text x="230" y="10" font-family="Arial, sans-serif" font-size="16" fill="white">문서 생성</text>
    <text x="340" y="10" font-family="Arial, sans-serif" font-size="16" fill="white">예측 분석</text>
    <text x="450" y="10" font-family="Arial, sans-serif" font-size="16" fill="white">설정</text>
  </g>
  
  <!-- User Profile -->
  <circle cx="1140" cy="35" r="25" fill="white" opacity="0.9"/>
  <text x="1140" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E40AF" text-anchor="middle">JH</text>
  
  <!-- Sidebar -->
  <rect width="250" height="730" y="70" fill="#FFFFFF" filter="url(#dropShadow)"/>
  
  <!-- Sidebar Menu -->
  <g transform="translate(40, 120)">
    <!-- Active Menu Item -->
    <rect x="-20" width="210" height="40" rx="5" fill="#EBF5FF"/>
    <circle cx="0" cy="20" r="8" fill="#3B82F6"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E40AF">대시보드</text>
    
    <!-- Other Menu Items -->
    <g transform="translate(0, 60)">
      <circle cx="0" cy="20" r="8" fill="#94A3B8"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" fill="#64748B">입찰 기회 탐색</text>
    </g>
    
    <g transform="translate(0, 120)">
      <circle cx="0" cy="20" r="8" fill="#94A3B8"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" fill="#64748B">입찰 문서 생성</text>
    </g>
    
    <g transform="translate(0, 180)">
      <circle cx="0" cy="20" r="8" fill="#94A3B8"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" fill="#64748B">전략 분석</text>
    </g>
    
    <g transform="translate(0, 240)">
      <circle cx="0" cy="20" r="8" fill="#94A3B8"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" fill="#64748B">경쟁사 분석</text>
    </g>
    
    <g transform="translate(0, 300)">
      <circle cx="0" cy="20" r="8" fill="#94A3B8"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" fill="#64748B">협업 도구</text>
    </g>
    
    <g transform="translate(0, 360)">
      <circle cx="0" cy="20" r="8" fill="#94A3B8"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" fill="#64748B">설정</text>
    </g>
    
    <g transform="translate(0, 480)">
      <circle cx="0" cy="20" r="8" fill="#EF4444"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" fill="#64748B">로그아웃</text>
    </g>
  </g>
  
  <!-- Main Content -->
  <g transform="translate(290, 110)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E293B">대시보드</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="16" fill="#64748B">시스템 현황 및 주요 지표를 한눈에 확인하세요.</text>
    
    <!-- Date Filters -->
    <g transform="translate(750, 0)">
      <rect width="120" height="40" rx="5" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
      <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" fill="#64748B" text-anchor="middle">오늘</text>
      
      <rect x="130" width="120" height="40" rx="5" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
      <text x="190" y="25" font-family="Arial, sans-serif" font-size="14" fill="#64748B" text-anchor="middle">지난 30일</text>
    </g>
  </g>
  
  <!-- Statistic Cards -->
  <g transform="translate(290, 170)">
    <!-- Card 1 -->
    <g>
      <rect width="210" height="140" rx="10" fill="url(#cardGrad1)" filter="url(#dropShadow)"/>
      <text x="20" y="40" font-family="Arial, sans-serif" font-size="14" fill="#4338CA">신규 입찰 기회</text>
      <text x="20" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1E293B">428</text>
      <text x="20" y="110" font-family="Arial, sans-serif" font-size="14" fill="#64748B">+12% 지난 달 대비</text>
    </g>
    
    <!-- Card 2 -->
    <g transform="translate(230, 0)">
      <rect width="210" height="140" rx="10" fill="url(#cardGrad2)" filter="url(#dropShadow)"/>
      <text x="20" y="40" font-family="Arial, sans-serif" font-size="14" fill="#047857">제안서 생성</text>
      <text x="20" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1E293B">82</text>
      <text x="20" y="110" font-family="Arial, sans-serif" font-size="14" fill="#64748B">+8% 지난 달 대비</text>
    </g>
    
    <!-- Card 3 -->
    <g transform="translate(460, 0)">
      <rect width="210" height="140" rx="10" fill="url(#cardGrad3)" filter="url(#dropShadow)"/>
      <text x="20" y="40" font-family="Arial, sans-serif" font-size="14" fill="#B91C1C">활성화된 입찰</text>
      <text x="20" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1E293B">36</text>
      <text x="20" y="110" font-family="Arial, sans-serif" font-size="14" fill="#64748B">진행중인 입찰</text>
    </g>
    
    <!-- Card 4 -->
    <g transform="translate(690, 0)">
      <rect width="210" height="140" rx="10" fill="url(#cardGrad4)" filter="url(#dropShadow)"/>
      <text x="20" y="40" font-family="Arial, sans-serif" font-size="14" fill="#B45309">예상 성공률</text>
      <text x="20" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1E293B">68%</text>
      <text x="20" y="110" font-family="Arial, sans-serif" font-size="14" fill="#64748B">+15% 지난 달 대비</text>
    </g>
  </g>
  
  <!-- Chart Section -->
  <g transform="translate(290, 340)">
    <rect width="440" height="300" rx="10" fill="white" filter="url(#dropShadow)"/>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">월별 입찰 현황</text>
    
    <!-- Chart Legend -->
    <g transform="translate(200, 40)">
      <circle cx="0" cy="-5" r="6" fill="#3B82F6"/>
      <text x="15" y="0" font-family="Arial, sans-serif" font-size="14" fill="#64748B">입찰 참여</text>
      
      <circle cx="120" cy="-5" r="6" fill="#10B981"/>
      <text x="135" y="0" font-family="Arial, sans-serif" font-size="14" fill="#64748B">낙찰 성공</text>
    </g>
    
    <!-- X Axis -->
    <line x1="40" y1="250" x2="400" y2="250" stroke="#E2E8F0" stroke-width="1"/>
    
    <!-- X Axis Labels -->
    <text x="40" y="270" font-family="Arial, sans-serif" font-size="12" fill="#64748B" text-anchor="middle">1월</text>
    <text x="100" y="270" font-family="Arial, sans-serif" font-size="12" fill="#64748B" text-anchor="middle">2월</text>
    <text x="160" y="270" font-family="Arial, sans-serif" font-size="12" fill="#64748B" text-anchor="middle">3월</text>
    <text x="220" y="270" font-family="Arial, sans-serif" font-size="12" fill="#64748B" text-anchor="middle">4월</text>
    <text x="280" y="270" font-family="Arial, sans-serif" font-size="12" fill="#64748B" text-anchor="middle">5월</text>
    <text x="340" y="270" font-family="Arial, sans-serif" font-size="12" fill="#64748B" text-anchor="middle">6월</text>
    <text x="400" y="270" font-family="Arial, sans-serif" font-size="12" fill="#64748B" text-anchor="middle">7월</text>
    
    <!-- Y Axis -->
    <line x1="40" y1="70" x2="40" y2="250" stroke="#E2E8F0" stroke-width="1"/>
    
    <!-- Y Axis Labels -->
    <text x="30" y="250" font-family="Arial, sans-serif" font-size="12" fill="#64748B" text-anchor="end">0</text>
    <text x="30" y="190" font-family="Arial, sans-serif" font-size="12" fill="#64748B" text-anchor="end">20</text>
    <text x="30" y="130" font-family="Arial, sans-serif" font-size="12" fill="#64748B" text-anchor="end">40</text>
    <text x="30" y="70" font-family="Arial, sans-serif" font-size="12" fill="#64748B" text-anchor="end">60</text>
    
    <!-- Chart Data - Blue Line (입찰 참여) -->
    <path d="M40,190 L100,170 L160,130 L220,150 L280,110 L340,90 L400,70" fill="none" stroke="#3B82F6" stroke-width="3"/>
    <!-- Area under the curve -->
    <path d="M40,190 L100,170 L160,130 L220,150 L280,110 L340,90 L400,70 L400,250 L40,250 Z" fill="url(#chartGrad)"/>
    
    <!-- Chart Data - Green Line (낙찰 성공) -->
    <path d="M40,230 L100,210 L160,200 L220,180 L280,170 L340,150 L400,140" fill="none" stroke="#10B981" stroke-width="3"/>
    
    <!-- Data Points - Blue -->
    <circle cx="40" cy="190" r="5" fill="#3B82F6"/>
    <circle cx="100" cy="170" r="5" fill="#3B82F6"/>
    <circle cx="160" cy="130" r="5" fill="#3B82F6"/>
    <circle cx="220" cy="150" r="5" fill="#3B82F6"/>
    <circle cx="280" cy="110" r="5" fill="#3B82F6"/>
    <circle cx="340" cy="90" r="5" fill="#3B82F6"/>
    <circle cx="400" cy="70" r="5" fill="#3B82F6"/>
    
    <!-- Data Points - Green -->
    <circle cx="40" cy="230" r="5" fill="#10B981"/>
    <circle cx="100" cy="210" r="5" fill="#10B981"/>
    <circle cx="160" cy="200" r="5" fill="#10B981"/>
    <circle cx="220" cy="180" r="5" fill="#10B981"/>
    <circle cx="280" cy="170" r="5" fill="#10B981"/>
    <circle cx="340" cy="150" r="5" fill="#10B981"/>
    <circle cx="400" cy="140" r="5" fill="#10B981"/>
  </g>
  
  <!-- AI Recommendation Section -->
  <g transform="translate(750, 340)">
    <rect width="440" height="300" rx="10" fill="white" filter="url(#dropShadow)"/>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">AI 추천 입찰 기회</text>
    
    <!-- List Items -->
    <g transform="translate(20, 70)">
      <!-- Item 1 -->
      <rect width="400" height="60" rx="5" fill="#F8FAFC"/>
      <rect width="4" height="40" x="0" y="10" fill="#3B82F6" rx="2"/>
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E293B">국토교통부 철도 인프라 개선 프로젝트</text>
      <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" fill="#64748B">예상 성공률: 78% | 마감일: 2025-06-15</text>
      
      <!-- Item 2 -->
      <g transform="translate(0, 70)">
        <rect width="400" height="60" rx="5" fill="#F8FAFC"/>
        <rect width="4" height="40" x="0" y="10" fill="#10B981" rx="2"/>
        <text x="20" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E293B">보건복지부 의료정보시스템 고도화</text>
        <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" fill="#64748B">예상 성공률: 65% | 마감일: 2025-07-10</text>
      </g>
      
      <!-- Item 3 -->
      <g transform="translate(0, 140)">
        <rect width="400" height="60" rx="5" fill="#F8FAFC"/>
        <rect width="4" height="40" x="0" y="10" fill="#F59E0B" rx="2"/>
        <text x="20" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E293B">환경부 재활용 인프라 구축 사업</text>
        <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" fill="#64748B">예상 성공률: 59% | 마감일: 2025-08-05</text>
      </g>
    </g>
    
    <!-- View All Button -->
    <g transform="translate(160, 265)">
      <rect width="120" height="35" rx="5" fill="#EBF5FF"/>
      <text x="60" y="22" font-family="Arial, sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle">모두 보기</text>
    </g>
  </g>
  
  <!-- Recent Activities Section -->
  <g transform="translate(290, 660)">
    <rect width="900" height="110" rx="10" fill="white" filter="url(#dropShadow)"/>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">최근 활동</text>
    
    <!-- Activity Item 1 -->
    <g transform="translate(20, 70)">
      <circle cx="0" cy="0" r="8" fill="#3B82F6"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="14" fill="#1E293B">'교육부 디지털 교육 플랫폼' 입찰 제안서 자동 생성 완료</text>
      <text x="700" y="5" font-family="Arial, sans-serif" font-size="14" fill="#64748B">15분 전</text>
    </g>
    
    <!-- Activity Item 2 -->
    <g transform="translate(450, 70)">
      <circle cx="0" cy="0" r="8" fill="#10B981"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="14" fill="#1E293B">'국방부 사이버보안 강화' 입찰 낙찰 성공</text>
      <text x="400" y="5" font-family="Arial, sans-serif" font-size="14" fill="#64748B">1시간 전</text>
    </g>
  </g>
</svg>