<!-- Document Generation tab -->
<div class="tab-pane fade" id="document" role="tabpanel" aria-labelledby="document-tab">
  <div class="row">
    <div class="col-md-4">
      <!-- Document Generation Options -->
      <div class="card border-0 shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
          <h3 class="h5 mb-0">Generate Proposal</h3>
        </div>
        <div class="card-body">
          <form id="documentGenerationForm">
            <div class="mb-3">
              <label for="documentTemplate" class="form-label">Document Template</label>
              <select class="form-select" id="documentTemplate">
                <option value="standard" selected>Standard RFP Response</option>
                <option value="technical">Technical Proposal</option>
                <option value="cost">Cost Proposal</option>
                <option value="past">Past Performance</option>
                <option value="executive">Executive Summary</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="documentFormat" class="form-label">Output Format</label>
              <select class="form-select" id="documentFormat">
                <option value="docx" selected>Microsoft Word (.docx)</option>
                <option value="pdf">PDF Document</option>
                <option value="html">HTML Document</option>
                <option value="markdown">Markdown</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="documentLanguage" class="form-label">Language</label>
              <select class="form-select" id="documentLanguage">
                <option value="en" selected>English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="ko">Korean</option>
              </select>
            </div>
            
            <div class="mb-3">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="emphasizeStrengths" checked>
                <label class="form-check-label" for="emphasizeStrengths">Emphasize Company Strengths</label>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="includeExamples" checked>
                <label class="form-check-label" for="includeExamples">Include Past Performance Examples</label>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="includeAnalysis" checked>
                <label class="form-check-label" for="includeAnalysis">Include Analysis Insights</label>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="customInstructions" class="form-label">Custom Instructions (Optional)</label>
              <textarea class="form-control" id="customInstructions" rows="3" placeholder="Additional instructions for document generation..."></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary w-100" id="generateButton">
              <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true" id="generateSpinner"></span>
              Generate Proposal Document
            </button>
          </form>
        </div>
      </div>
      
      <!-- AI Chat Assistant -->
      <div class="card border-0 shadow-sm">
        <div class="card-header bg-info text-white">
          <h3 class="h5 mb-0">AI Document Assistant</h3>
        </div>
        <div class="card-body">
          <div class="chat-messages mb-3" id="aiDocumentChat">
            <div class="message ai">
              <div class="message-content">
                <p>I can help you create the perfect proposal document. What specific aspects would you like to emphasize?</p>
              </div>
            </div>
          </div>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Ask about documents..." id="aiDocumentInput">
            <button class="btn btn-info" type="button" id="aiDocumentButton">Send</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <!-- Document Preview -->
      <div class="card border-0 shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h3 class="h5 mb-0">Document Preview</h3>
          <div>
            <button class="btn btn-sm btn-light me-2" id="downloadDocument">
              <i class="bi bi-download"></i> Download
            </button>
            <button class="btn btn-sm btn-light" id="shareDocument" onclick="document.getElementById('collaboration-tab').click()">
              <i class="bi bi-share"></i> Share with Team
            </button>
          </div>
        </div>
        <div class="card-body p-0">
          <div class="document-container p-4" id="documentPreview">
            <div class="text-center py-5 my-5" id="documentPlaceholder">
              <i class="bi bi-file-earmark-text display-1 text-muted"></i>
              <h4 class="mt-3 text-muted">Click "Generate Proposal Document" to create your AI-powered proposal</h4>
              <p class="text-muted">The document will appear here for preview</p>
            </div>
            
            <div class="document-content d-none" id="documentContent">
              <!-- Document content will be dynamically inserted here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
