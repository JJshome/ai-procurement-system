      <text x="20" y="275" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">Benefits Overview</text>
      
      <text x="60" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="#007bff">40%</text>
      <text x="60" y="325" font-family="Arial" font-size="12" fill="#6c757d">Time Saved</text>
      
      <text x="160" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="#007bff">35%</text>
      <text x="160" y="325" font-family="Arial" font-size="12" fill="#6c757d">Success Rate</text>
      
      <text x="260" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="#007bff">60%</text>
      <text x="260" y="325" font-family="Arial" font-size="12" fill="#6c757d">Fewer Issues</text>
      
      <text x="360" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="#007bff">30%</text>
      <text x="360" y="325" font-family="Arial" font-size="12" fill="#6c757d">Cost Savings</text>
