  <rect x="160" y="150" width="140" height="40" rx="5 5 0 0" fill="#f8f9fa"/>
  <text x="230" y="175" font-family="Arial" font-size="14" fill="#6c757d" text-anchor="middle">Opportunity Discovery</text>
  
  <rect x="310" y="150" width="100" height="40" rx="5 5 0 0" fill="#f8f9fa"/>
