  <circle cx="50" cy="20" r="7" fill="#ffbd44"/>
  <circle cx="75" cy="20" r="7" fill="#00ca4e"/>
  <rect x="100" y="12" width="780" height="16" rx="8" fill="white"/>
  <text x="120" y="24" font-family="Arial" font-size="10" fill="#6c757d">https://jjshome.github.io/ai-procurement-system/demo/</text>
  
  <!-- Website Content -->
