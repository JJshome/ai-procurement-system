    <text x="20" y="100" font-family="Arial" font-size="14" fill="#212529">for government contracts.</text>
    
    <text x="40" y="140" font-family="Arial" font-size="14" fill="#212529">1. Opportunity Discovery</text>
    <text x="40" y="170" font-family="Arial" font-size="14" fill="#212529">2. Bid Analysis & Strategy</text>
    <text x="40" y="200" font-family="Arial" font-size="14" fill="#212529">3. Document Generation</text>
    <text x="40" y="230" font-family="Arial" font-size="14" fill="#212529">4. Collaborative Review</text>
    <text x="40" y="260" font-family="Arial" font-size="14" fill="#212529">5. Submission & Tracking</text>
    <text x="40" y="290" font-family="Arial" font-size="14" fill="#212529">6. Performance Analytics</text>
    
