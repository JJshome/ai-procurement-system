<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa"/>
      <stop offset="100%" stop-color="#e9ecef"/>
    </linearGradient>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#007bff"/>
      <stop offset="100%" stop-color="#0056b3"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#17a2b8"/>
      <stop offset="100%" stop-color="#138496"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" rx="20" fill="url(#bgGradient)"/>
  
  <!-- Document Generation Flow -->
  <g transform="translate(300, 200)">
    <!-- AI Brain -->
    <g transform="translate(-200, 0)" filter="url(#shadow)">
      <circle r="60" fill="url(#primaryGradient)"/>
      <path d="M-20,-10 C-20,-30 20,-30 20,-10 L20,30 C20,40 -20,40 -20,30 Z" fill="none" stroke="white" stroke-width="3"/>
      <path d="M-10,-20 L10,-20 M-15,-5 L15,-5 M-18,10 L18,10 M-12,25 L12,25" stroke="white" stroke-width="2"/>
      <text x="0" y="-70" font-family="Arial" font-size="14" fill="#0056b3" text-anchor="middle">AI Language Model</text>
    </g>
    
    <!-- Arrow -->
    <g transform="translate(-100, 0)">
      <path d="M-25,0 L25,0 M15,-10 L25,0 L15,10" stroke="#6c757d" stroke-width="3" fill="none"/>
    </g>
    
    <!-- Document Processing -->
    <g transform="translate(0, 0)" filter="url(#shadow)">
      <rect x="-50" y="-50" width="100" height="100" rx="10" fill="url(#accentGradient)"/>
      <rect x="-30" y="-30" width="60" height="10" rx="2" fill="white"/>
      <rect x="-30" y="-15" width="45" height="10" rx="2" fill="white"/>
      <rect x="-30" y="0" width="50" height="10" rx="2" fill="white"/>
      <rect x="-30" y="15" width="40" height="10" rx="2" fill="white"/>
      <text x="0" y="-70" font-family="Arial" font-size="14" fill="#138496" text-anchor="middle">Document Template</text>
    </g>
    
    <!-- Arrow -->
    <g transform="translate(100, 0)">
      <path d="M-25,0 L25,0 M15,-10 L25,0 L15,10" stroke="#6c757d" stroke-width="3" fill="none"/>
    </g>
    
    <!-- Final Document -->
    <g transform="translate(200, 0)" filter="url(#shadow)">
      <!-- Document Stack -->
      <rect x="-45" y="-55" width="90" height="110" rx="5" fill="#dee2e6"/>
      <rect x="-40" y="-50" width="90" height="110" rx="5" fill="#f8f9fa"/>
      <rect x="-35" y="-45" width="90" height="110" rx="5" fill="white" stroke="#6c757d" stroke-width="1"/>
      
      <!-- Document Content -->
      <rect x="-25" y="-35" width="70" height="10" rx="2" fill="#007bff"/>
      <rect x="-25" y="-20" width="50" height="5" rx="2" fill="#6c757d"/>
      <rect x="-25" y="-10" width="60" height="5" rx="2" fill="#6c757d"/>
      <rect x="-25" y="0" width="55" height="5" rx="2" fill="#6c757d"/>
      <rect x="-25" y="10" width="65" height="5" rx="2" fill="#6c757d"/>
      <rect x="-25" y="20" width="40" height="5" rx="2" fill="#6c757d"/>
      <rect x="-25" y="30" width="60" height="5" rx="2" fill="#6c757d"/>
      <rect x="-25" y="40" width="45" height="5" rx="2" fill="#6c757d"/>
      
      <text x="10" y="-70" font-family="Arial" font-size="14" fill="#212529" text-anchor="middle">Tailored Bid Document</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="300" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="#0056b3" text-anchor="middle">AI Document Generation</text>
  
  <!-- Description -->
  <text x="300" y="350" font-family="Arial" font-size="16" fill="#212529" text-anchor="middle">Creates tailored bid documents using advanced NLP technology</text>
</svg>
