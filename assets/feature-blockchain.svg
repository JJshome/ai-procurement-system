<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa"/>
      <stop offset="100%" stop-color="#e9ecef"/>
    </linearGradient>
    <linearGradient id="blockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#007bff"/>
      <stop offset="100%" stop-color="#0056b3"/>
    </linearGradient>
    <linearGradient id="secureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#28a745"/>
      <stop offset="100%" stop-color="#1e7e34"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" rx="20" fill="url(#bgGradient)"/>
  
  <!-- Blockchain Structure -->
  <g transform="translate(300, 200)">
    <!-- Block 1 -->
    <g transform="translate(-220, 0)" filter="url(#shadow)">
      <rect x="-40" y="-30" width="80" height="60" rx="5" fill="url(#blockGradient)"/>
      <text x="0" y="-10" font-family="Arial" font-size="10" fill="white" text-anchor="middle">BLOCK #1</text>
      <text x="0" y="5" font-family="Arial" font-size="8" fill="white" text-anchor="middle">DATA HASH</text>
      <text x="0" y="20" font-family="Arial" font-size="8" fill="white" text-anchor="middle">a8f2e9c...</text>
    </g>
    
    <!-- Chain Link 1 -->
    <g transform="translate(-140, 0)">
      <path d="M-35,0 L35,0" stroke="#6c757d" stroke-width="3" stroke-dasharray="4,2"/>
      <!-- Chain Hash -->
      <text x="0" y="-10" font-family="Arial" font-size="8" fill="#6c757d" text-anchor="middle">PREV HASH</text>
    </g>
    
    <!-- Block 2 -->
    <g transform="translate(-60, 0)" filter="url(#shadow)">
      <rect x="-40" y="-30" width="80" height="60" rx="5" fill="url(#blockGradient)"/>
      <text x="0" y="-10" font-family="Arial" font-size="10" fill="white" text-anchor="middle">BLOCK #2</text>
      <text x="0" y="5" font-family="Arial" font-size="8" fill="white" text-anchor="middle">DATA HASH</text>
      <text x="0" y="20" font-family="Arial" font-size="8" fill="white" text-anchor="middle">b7d5f3a...</text>
    </g>
    
    <!-- Chain Link 2 -->
    <g transform="translate(20, 0)">
      <path d="M-35,0 L35,0" stroke="#6c757d" stroke-width="3" stroke-dasharray="4,2"/>
      <!-- Chain Hash -->
      <text x="0" y="-10" font-family="Arial" font-size="8" fill="#6c757d" text-anchor="middle">PREV HASH</text>
    </g>
    
    <!-- Block 3 -->
    <g transform="translate(100, 0)" filter="url(#shadow)">
      <rect x="-40" y="-30" width="80" height="60" rx="5" fill="url(#blockGradient)"/>
      <text x="0" y="-10" font-family="Arial" font-size="10" fill="white" text-anchor="middle">BLOCK #3</text>
      <text x="0" y="5" font-family="Arial" font-size="8" fill="white" text-anchor="middle">DATA HASH</text>
      <text x="0" y="20" font-family="Arial" font-size="8" fill="white" text-anchor="middle">c3e9a2d...</text>
    </g>
    
    <!-- Chain Link 3 -->
    <g transform="translate(180, 0)">
      <path d="M-35,0 L35,0" stroke="#6c757d" stroke-width="3" stroke-dasharray="4,2"/>
      <!-- Chain Hash -->
      <text x="0" y="-10" font-family="Arial" font-size="8" fill="#6c757d" text-anchor="middle">PREV HASH</text>
    </g>
    
    <!-- Lock Icon -->
    <g transform="translate(220, 0)" filter="url(#shadow)">
      <circle r="30" fill="url(#secureGradient)"/>
      <!-- Lock Body -->
      <rect x="-15" y="-5" width="30" height="25" rx="3" fill="white"/>
      <!-- Lock Shackle -->
      <path d="M-5,-5 L-5,-15 C-5,-25 15,-25 15,-15 L15,-5" fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
      <!-- Keyhole -->
      <circle cx="0" cy="7" r="5" fill="url(#secureGradient)"/>
    </g>
    
    <!-- Data Icons Top Row -->
    <g transform="translate(-220, -80)">
      <circle cx="0" cy="0" r="20" fill="white" stroke="#6c757d" stroke-width="1"/>
      <text x="0" y="5" font-family="Arial" font-size="12" fill="#0056b3" text-anchor="middle">RFP</text>
    </g>
    <g transform="translate(-60, -80)">
      <circle cx="0" cy="0" r="20" fill="white" stroke="#6c757d" stroke-width="1"/>
      <text x="0" y="5" font-family="Arial" font-size="12" fill="#0056b3" text-anchor="middle">BID</text>
    </g>
    <g transform="translate(100, -80)">
      <circle cx="0" cy="0" r="20" fill="white" stroke="#6c757d" stroke-width="1"/>
      <text x="0" y="5" font-family="Arial" font-size="12" fill="#0056b3" text-anchor="middle">DOC</text>
    </g>
    
    <!-- Connection Lines -->
    <line x1="-220" y1="-60" x2="-220" y2="-30" stroke="#6c757d" stroke-width="1" stroke-dasharray="4,2"/>
    <line x1="-60" y1="-60" x2="-60" y2="-30" stroke="#6c757d" stroke-width="1" stroke-dasharray="4,2"/>
    <line x1="100" y1="-60" x2="100" y2="-30" stroke="#6c757d" stroke-width="1" stroke-dasharray="4,2"/>
  </g>
  
  <!-- Title -->
  <text x="300" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="#0056b3" text-anchor="middle">Blockchain Security</text>
  
  <!-- Description -->
  <text x="300" y="350" font-family="Arial" font-size="16" fill="#212529" text-anchor="middle">Ensures data integrity and transparency throughout the bidding process</text>
</svg>
