<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa"/>
      <stop offset="100%" stop-color="#e9ecef"/>
    </linearGradient>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#007bff"/>
      <stop offset="100%" stop-color="#0056b3"/>
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6c757d"/>
      <stop offset="100%" stop-color="#495057"/>
    </linearGradient>
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#28a745"/>
      <stop offset="100%" stop-color="#1e7e34"/>
    </linearGradient>
    <linearGradient id="infoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#17a2b8"/>
      <stop offset="100%" stop-color="#138496"/>
    </linearGradient>
    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffc107"/>
      <stop offset="100%" stop-color="#d39e00"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" rx="20" fill="url(#bgGradient)"/>
  
  <!-- Collaboration Hub -->
  <g transform="translate(300, 200)">
    <!-- Central Document -->
    <g filter="url(#shadow)">
      <rect x="-60" y="-70" width="120" height="140" rx="5" fill="white" stroke="#dee2e6" stroke-width="1"/>
      <rect x="-50" y="-60" width="100" height="15" rx="2" fill="#007bff"/>
      <rect x="-50" y="-40" width="80" height="8" rx="2" fill="#dee2e6"/>
      <rect x="-50" y="-25" width="90" height="8" rx="2" fill="#dee2e6"/>
      <rect x="-50" y="-10" width="70" height="8" rx="2" fill="#dee2e6"/>
      <rect x="-50" y="5" width="85" height="8" rx="2" fill="#dee2e6"/>
      <rect x="-50" y="20" width="60" height="8" rx="2" fill="#dee2e6"/>
      <rect x="-50" y="35" width="75" height="8" rx="2" fill="#dee2e6"/>
      <rect x="-50" y="50" width="95" height="8" rx="2" fill="#dee2e6"/>
    </g>
    
    <!-- Collaboration Lines and Users -->
    
    <!-- User 1 - Top Left -->
    <g transform="translate(-150, -120)">
      <circle r="35" fill="white" filter="url(#shadow)"/>
      <circle r="20" fill="url(#primaryGradient)"/>
      <path d="M0,-12 C-8,-12 -12,-5 -12,0 C-12,10 -5,12 0,12 C5,12 12,10 12,0 C12,-5 8,-12 0,-12" fill="white"/>
      <circle cx="0" cy="-5" r="3" fill="white"/>
      <text x="0" y="45" font-family="Arial" font-size="12" fill="#0056b3" text-anchor="middle">Procurement</text>
      <text x="0" y="60" font-family="Arial" font-size="12" fill="#0056b3" text-anchor="middle">Manager</text>
    </g>
    
    <!-- Connection Line 1 -->
    <path d="M-125,-90 L-60,-30" stroke="#0056b3" stroke-width="2" stroke-dasharray="5,3"/>
    <circle cx="-95" cy="-65" r="10" fill="white" stroke="#0056b3" stroke-width="1"/>
    <text x="-95" y="-62" font-family="Arial" font-size="12" fill="#0056b3" text-anchor="middle">1</text>
    
    <!-- User 2 - Top Right -->
    <g transform="translate(150, -120)">
      <circle r="35" fill="white" filter="url(#shadow)"/>
      <circle r="20" fill="url(#infoGradient)"/>
      <path d="M0,-12 C-8,-12 -12,-5 -12,0 C-12,10 -5,12 0,12 C5,12 12,10 12,0 C12,-5 8,-12 0,-12" fill="white"/>
      <circle cx="0" cy="-5" r="3" fill="white"/>
      <text x="0" y="45" font-family="Arial" font-size="12" fill="#138496" text-anchor="middle">Legal</text>
      <text x="0" y="60" font-family="Arial" font-size="12" fill="#138496" text-anchor="middle">Advisor</text>
    </g>
    
    <!-- Connection Line 2 -->
    <path d="M125,-90 L60,-30" stroke="#138496" stroke-width="2" stroke-dasharray="5,3"/>
    <circle cx="95" cy="-65" r="10" fill="white" stroke="#138496" stroke-width="1"/>
    <text x="95" y="-62" font-family="Arial" font-size="12" fill="#138496" text-anchor="middle">2</text>
    
    <!-- User 3 - Bottom Left -->
    <g transform="translate(-150, 120)">
      <circle r="35" fill="white" filter="url(#shadow)"/>
      <circle r="20" fill="url(#warningGradient)"/>
      <path d="M0,-12 C-8,-12 -12,-5 -12,0 C-12,10 -5,12 0,12 C5,12 12,10 12,0 C12,-5 8,-12 0,-12" fill="white"/>
      <circle cx="0" cy="-5" r="3" fill="white"/>
      <text x="0" y="45" font-family="Arial" font-size="12" fill="#d39e00" text-anchor="middle">Technical</text>
      <text x="0" y="60" font-family="Arial" font-size="12" fill="#d39e00" text-anchor="middle">Expert</text>
    </g>
    
    <!-- Connection Line 3 -->
    <path d="M-125,90 L-60,30" stroke="#d39e00" stroke-width="2" stroke-dasharray="5,3"/>
    <circle cx="-95" cy="65" r="10" fill="white" stroke="#d39e00" stroke-width="1"/>
    <text x="-95" y="68" font-family="Arial" font-size="12" fill="#d39e00" text-anchor="middle">3</text>
    
    <!-- User 4 - Bottom Right -->
    <g transform="translate(150, 120)">
      <circle r="35" fill="white" filter="url(#shadow)"/>
      <circle r="20" fill="url(#successGradient)"/>
      <path d="M0,-12 C-8,-12 -12,-5 -12,0 C-12,10 -5,12 0,12 C5,12 12,10 12,0 C12,-5 8,-12 0,-12" fill="white"/>
      <circle cx="0" cy="-5" r="3" fill="white"/>
      <text x="0" y="45" font-family="Arial" font-size="12" fill="#1e7e34" text-anchor="middle">Financial</text>
      <text x="0" y="60" font-family="Arial" font-size="12" fill="#1e7e34" text-anchor="middle">Analyst</text>
    </g>
    
    <!-- Connection Line 4 -->
    <path d="M125,90 L60,30" stroke="#1e7e34" stroke-width="2" stroke-dasharray="5,3"/>
    <circle cx="95" cy="65" r="10" fill="white" stroke="#1e7e34" stroke-width="1"/>
    <text x="95" y="68" font-family="Arial" font-size="12" fill="#1e7e34" text-anchor="middle">4</text>
    
    <!-- AI Assistant -->
    <g transform="translate(0, -120)">
      <circle r="25" fill="url(#secondaryGradient)" filter="url(#shadow)"/>
      <text x="0" y="5" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">AI</text>
    </g>
    
    <!-- AI Connection Lines -->
    <path d="M0,-95 L0,-70" stroke="#495057" stroke-width="2"/>
    <path d="M-10,-85 C-50,-85 -90,-60 -90,-20" stroke="#495057" stroke-width="1" stroke-dasharray="3,2" fill="none"/>
    <path d="M10,-85 C50,-85 90,-60 90,-20" stroke="#495057" stroke-width="1" stroke-dasharray="3,2" fill="none"/>
    <path d="M-5,-100 C-80,-80 -130,-20 -105,20" stroke="#495057" stroke-width="1" stroke-dasharray="3,2" fill="none"/>
    <path d="M5,-100 C80,-80 130,-20 105,20" stroke="#495057" stroke-width="1" stroke-dasharray="3,2" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="300" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="#0056b3" text-anchor="middle">Collaborative Platform</text>
  
  <!-- Description -->
  <text x="300" y="350" font-family="Arial" font-size="16" fill="#212529" text-anchor="middle">Enables real-time teamwork with integrated communication tools</text>
</svg>
