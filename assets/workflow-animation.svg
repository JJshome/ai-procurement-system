<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa"/>
      <stop offset="100%" stop-color="#e9ecef"/>
    </linearGradient>
    <linearGradient id="step1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#007bff"/>
      <stop offset="100%" stop-color="#0056b3"/>
    </linearGradient>
    <linearGradient id="step2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#17a2b8"/>
      <stop offset="100%" stop-color="#138496"/>
    </linearGradient>
    <linearGradient id="step3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#28a745"/>
      <stop offset="100%" stop-color="#1e7e34"/>
    </linearGradient>
    <linearGradient id="step4Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffc107"/>
      <stop offset="100%" stop-color="#d39e00"/>
    </linearGradient>
    <linearGradient id="step5Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6c757d"/>
      <stop offset="100%" stop-color="#495057"/>
    </linearGradient>
    <linearGradient id="step6Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#dc3545"/>
      <stop offset="100%" stop-color="#bd2130"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" rx="20" fill="url(#bgGradient)"/>
  
  <!-- Workflow Process -->
  <g transform="translate(400, 250)">
    <!-- Center Hub -->
    <circle cx="0" cy="0" r="50" fill="white" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="40" fill="url(#bgGradient)"/>
    <text x="0" y="5" font-family="Arial" font-size="14" fill="white" font-weight="bold" text-anchor="middle">AIPS</text>
    
    <!-- Step Nodes and Connection Lines -->
    <!-- Step 1: Opportunity Discovery -->
    <g>
      <path d="M0,-50 L0,-100" stroke="#dee2e6" stroke-width="3">
        <animate attributeName="stroke" values="#dee2e6;#007bff;#dee2e6" dur="6s" begin="0s" repeatCount="indefinite"/>
        <animate attributeName="stroke-width" values="3;5;3" dur="6s" begin="0s" repeatCount="indefinite"/>
      </path>
      <circle cx="0" cy="-150" r="40" fill="white" filter="url(#shadow)">
        <animate attributeName="fill" values="white;#e6f2ff;white" dur="6s" begin="0s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="-150" r="35" fill="url(#step1Gradient)" opacity="0.9">
        <animate attributeName="opacity" values="0.9;1;0.9" dur="6s" begin="0s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="-150" font-family="Arial" font-size="12" fill="white" font-weight="bold" text-anchor="middle">Step 1</text>
      <text x="0" y="-135" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Opportunity</text>
      <text x="0" y="-120" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Discovery</text>
      
      <!-- Icons -->
      <path d="M-10,-165 L10,-165 M-15,-155 L15,-155" stroke="white" stroke-width="2"/>
      <circle cx="-5" cy="-165" r="2" fill="white"/>
      <circle cx="5" cy="-165" r="2" fill="white"/>
    </g>
    
    <!-- Step 2: Bid Analysis -->
    <g>
      <path d="M43,-25 L86,-50" stroke="#dee2e6" stroke-width="3">
        <animate attributeName="stroke" values="#dee2e6;#dee2e6;#17a2b8;#dee2e6" dur="6s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="stroke-width" values="3;3;5;3" dur="6s" begin="1s" repeatCount="indefinite"/>
      </path>
      <circle cx="129" cy="-75" r="40" fill="white" filter="url(#shadow)">
        <animate attributeName="fill" values="white;white;#e6f9fb;white" dur="6s" begin="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="129" cy="-75" r="35" fill="url(#step2Gradient)" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.9;1;0.9" dur="6s" begin="1s" repeatCount="indefinite"/>
      </circle>
      <text x="129" y="-75" font-family="Arial" font-size="12" fill="white" font-weight="bold" text-anchor="middle">Step 2</text>
      <text x="129" y="-60" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Bid Analysis</text>
      <text x="129" y="-45" font-family="Arial" font-size="10" fill="white" text-anchor="middle">& Strategy</text>
      
      <!-- Chart Icon -->
      <path d="M114,-90 L144,-90 M114,-85 L124,-80 L134,-85 L144,-75" stroke="white" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Step 3: Document Generation -->
    <g>
      <path d="M43,25 L86,50" stroke="#dee2e6" stroke-width="3">
        <animate attributeName="stroke" values="#dee2e6;#dee2e6;#dee2e6;#28a745;#dee2e6" dur="6s" begin="2s" repeatCount="indefinite"/>
        <animate attributeName="stroke-width" values="3;3;3;5;3" dur="6s" begin="2s" repeatCount="indefinite"/>
      </path>
      <circle cx="129" cy="75" r="40" fill="white" filter="url(#shadow)">
        <animate attributeName="fill" values="white;white;white;#e6f5eb;white" dur="6s" begin="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="129" cy="75" r="35" fill="url(#step3Gradient)" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.9;0.9;1;0.9" dur="6s" begin="2s" repeatCount="indefinite"/>
      </circle>
      <text x="129" y="75" font-family="Arial" font-size="12" fill="white" font-weight="bold" text-anchor="middle">Step 3</text>
      <text x="129" y="90" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Document</text>
      <text x="129" y="105" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Generation</text>
      
      <!-- Document Icon -->
      <rect x="119" y="55" width="20" height="25" rx="2" fill="none" stroke="white" stroke-width="2"/>
      <path d="M124,60 L134,60 M124,65 L134,65 M124,70 L130,70" stroke="white" stroke-width="1"/>
    </g>
    
    <!-- Step 4: Collaborative Review -->
    <g>
      <path d="M0,50 L0,100" stroke="#dee2e6" stroke-width="3">
        <animate attributeName="stroke" values="#dee2e6;#dee2e6;#dee2e6;#dee2e6;#ffc107;#dee2e6" dur="6s" begin="3s" repeatCount="indefinite"/>
        <animate attributeName="stroke-width" values="3;3;3;3;5;3" dur="6s" begin="3s" repeatCount="indefinite"/>
      </path>
      <circle cx="0" cy="150" r="40" fill="white" filter="url(#shadow)">
        <animate attributeName="fill" values="white;white;white;white;#fff9e6;white" dur="6s" begin="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="150" r="35" fill="url(#step4Gradient)" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.9;0.9;0.9;1;0.9" dur="6s" begin="3s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="150" font-family="Arial" font-size="12" fill="white" font-weight="bold" text-anchor="middle">Step 4</text>
      <text x="0" y="165" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Collaborative</text>
      <text x="0" y="180" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Review</text>
      
      <!-- People Icon -->
      <circle cx="-10" cy="135" r="5" fill="none" stroke="white" stroke-width="1.5"/>
      <circle cx="10" cy="135" r="5" fill="none" stroke="white" stroke-width="1.5"/>
      <path d="M-10,140 L-10,145 M10,140 L10,145 M-5,140 C-5,145 5,145 5,140" stroke="white" stroke-width="1.5" fill="none"/>
    </g>
    
    <!-- Step 5: Submission & Tracking -->
    <g>
      <path d="M-43,25 L-86,50" stroke="#dee2e6" stroke-width="3">
        <animate attributeName="stroke" values="#dee2e6;#dee2e6;#dee2e6;#dee2e6;#dee2e6;#6c757d;#dee2e6" dur="6s" begin="4s" repeatCount="indefinite"/>
        <animate attributeName="stroke-width" values="3;3;3;3;3;5;3" dur="6s" begin="4s" repeatCount="indefinite"/>
      </path>
      <circle cx="-129" cy="75" r="40" fill="white" filter="url(#shadow)">
        <animate attributeName="fill" values="white;white;white;white;white;#e9ecef;white" dur="6s" begin="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-129" cy="75" r="35" fill="url(#step5Gradient)" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.9;0.9;0.9;0.9;1;0.9" dur="6s" begin="4s" repeatCount="indefinite"/>
      </circle>
      <text x="-129" y="75" font-family="Arial" font-size="12" fill="white" font-weight="bold" text-anchor="middle">Step 5</text>
      <text x="-129" y="90" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Submission</text>
      <text x="-129" y="105" font-family="Arial" font-size="10" fill="white" text-anchor="middle">& Tracking</text>
      
      <!-- Envelope Icon -->
      <path d="M-144,65 L-114,65 L-114,85 L-144,85 Z" fill="none" stroke="white" stroke-width="1.5"/>
      <path d="M-144,65 L-129,75 L-114,65" stroke="white" stroke-width="1.5" fill="none"/>
    </g>
    
    <!-- Step 6: Performance Analytics -->
    <g>
      <path d="M-43,-25 L-86,-50" stroke="#dee2e6" stroke-width="3">
        <animate attributeName="stroke" values="#dee2e6;#dee2e6;#dee2e6;#dee2e6;#dee2e6;#dee2e6;#dc3545;#dee2e6" dur="6s" begin="5s" repeatCount="indefinite"/>
        <animate attributeName="stroke-width" values="3;3;3;3;3;3;5;3" dur="6s" begin="5s" repeatCount="indefinite"/>
      </path>
      <circle cx="-129" cy="-75" r="40" fill="white" filter="url(#shadow)">
        <animate attributeName="fill" values="white;white;white;white;white;white;#fae7e9;white" dur="6s" begin="5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-129" cy="-75" r="35" fill="url(#step6Gradient)" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.9;0.9;0.9;0.9;0.9;1;0.9" dur="6s" begin="5s" repeatCount="indefinite"/>
      </circle>
      <text x="-129" y="-75" font-family="Arial" font-size="12" fill="white" font-weight="bold" text-anchor="middle">Step 6</text>
      <text x="-129" y="-60" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Performance</text>
      <text x="-129" y="-45" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Analytics</text>
      
      <!-- Analytics Icon -->
      <path d="M-144,-90 L-114,-90 M-144,-85 L-124,-75 L-134,-70 L-114,-65" stroke="white" stroke-width="1.5" fill="none"/>
    </g>
    
    <!-- Process Completion - Loop back to start -->
    <path d="M-90,-90 C-150,-150 -150,150 -90,90" stroke="#dee2e6" stroke-width="2" stroke-dasharray="5,5" fill="none">
      <animate attributeName="stroke" values="#dee2e6;#dee2e6;#dee2e6;#dee2e6;#dee2e6;#dee2e6;#dee2e6;#007bff;#dee2e6" dur="6s" begin="5.5s" repeatCount="indefinite"/>
      <animate attributeName="stroke-width" values="2;2;2;2;2;2;2;3;2" dur="6s" begin="5.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="#0056b3" text-anchor="middle">AI-Powered Procurement Workflow</text>
  
  <!-- Description -->
  <text x="400" y="450" font-family="Arial" font-size="16" fill="#212529" text-anchor="middle">A complete end-to-end solution for optimizing government contract bidding</text>
</svg>
