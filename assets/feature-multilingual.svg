<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa"/>
      <stop offset="100%" stop-color="#e9ecef"/>
    </linearGradient>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#007bff"/>
      <stop offset="100%" stop-color="#0056b3"/>
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6c757d"/>
      <stop offset="100%" stop-color="#495057"/>
    </linearGradient>
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#28a745"/>
      <stop offset="100%" stop-color="#1e7e34"/>
    </linearGradient>
    <linearGradient id="infoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#17a2b8"/>
      <stop offset="100%" stop-color="#138496"/>
    </linearGradient>
    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffc107"/>
      <stop offset="100%" stop-color="#d39e00"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" rx="20" fill="url(#bgGradient)"/>
  
  <!-- Central Translation Hub -->
  <g transform="translate(300, 200)">
    <!-- Translation Engine -->
    <g filter="url(#shadow)">
      <circle r="60" fill="url(#primaryGradient)"/>
      <text x="0" y="-15" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">AI</text>
      <text x="0" y="5" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Translation</text>
      <text x="0" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Engine</text>
    </g>
    
    <!-- Language Nodes -->
    <!-- English - North -->
    <g transform="translate(0, -130)">
      <circle r="35" fill="white" filter="url(#shadow)"/>
      <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="#212529" text-anchor="middle">EN</text>
      <text x="0" y="20" font-family="Arial" font-size="12" fill="#6c757d" text-anchor="middle">English</text>
    </g>
    
    <!-- Spanish - Northeast -->
    <g transform="translate(110, -110)">
      <circle r="35" fill="white" filter="url(#shadow)"/>
      <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="#212529" text-anchor="middle">ES</text>
      <text x="0" y="20" font-family="Arial" font-size="12" fill="#6c757d" text-anchor="middle">Español</text>
    </g>
    
    <!-- French - East -->
    <g transform="translate(140, -40)">
      <circle r="35" fill="white" filter="url(#shadow)"/>
      <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="#212529" text-anchor="middle">FR</text>
      <text x="0" y="20" font-family="Arial" font-size="12" fill="#6c757d" text-anchor="middle">Français</text>
    </g>
    
    <!-- German - Southeast -->
    <g transform="translate(110, 110)">
      <circle r="35" fill="white" filter="url(#shadow)"/>
      <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="#212529" text-anchor="middle">DE</text>
      <text x="0" y="20" font-family="Arial" font-size="12" fill="#6c757d" text-anchor="middle">Deutsch</text>
    </g>
    
    <!-- Japanese - South -->
    <g transform="translate(0, 130)">
      <circle r="35" fill="white" filter="url(#shadow)"/>
      <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="#212529" text-anchor="middle">JA</text>
      <text x="0" y="20" font-family="Arial" font-size="12" fill="#6c757d" text-anchor="middle">日本語</text>
    </g>
    
    <!-- Chinese - Southwest -->
    <g transform="translate(-110, 110)">
      <circle r="35" fill="white" filter="url(#shadow)"/>
      <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="#212529" text-anchor="middle">ZH</text>
      <text x="0" y="20" font-family="Arial" font-size="12" fill="#6c757d" text-anchor="middle">中文</text>
    </g>
    
    <!-- Russian - West -->
    <g transform="translate(-140, -40)">
      <circle r="35" fill="white" filter="url(#shadow)"/>
      <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="#212529" text-anchor="middle">RU</text>
      <text x="0" y="20" font-family="Arial" font-size="12" fill="#6c757d" text-anchor="middle">Русский</text>
    </g>
    
    <!-- Arabic - Northwest -->
    <g transform="translate(-110, -110)">
      <circle r="35" fill="white" filter="url(#shadow)"/>
      <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="#212529" text-anchor="middle">AR</text>
      <text x="0" y="20" font-family="Arial" font-size="12" fill="#6c757d" text-anchor="middle">العربية</text>
    </g>
    
    <!-- Connection Lines -->
    <line x1="0" y1="-95" x2="0" y2="-60" stroke="#007bff" stroke-width="2"/>
    <line x1="78" y1="-78" x2="43" y2="-43" stroke="#007bff" stroke-width="2"/>
    <line x1="105" y1="0" x2="60" y2="0" stroke="#007bff" stroke-width="2"/>
    <line x1="78" y1="78" x2="43" y2="43" stroke="#007bff" stroke-width="2"/>
    <line x1="0" y1="95" x2="0" y2="60" stroke="#007bff" stroke-width="2"/>
    <line x1="-78" y1="78" x2="-43" y2="43" stroke="#007bff" stroke-width="2"/>
    <line x1="-105" y1="0" x2="-60" y2="0" stroke="#007bff" stroke-width="2"/>
    <line x1="-78" y1="-78" x2="-43" y2="-43" stroke="#007bff" stroke-width="2"/>
    
    <!-- Document Sample -->
    <g transform="translate(200, 40)" filter="url(#shadow)">
      <rect x="-40" y="-50" width="80" height="100" rx="5" fill="white" stroke="#dee2e6" stroke-width="1"/>
      <rect x="-30" y="-40" width="60" height="8" rx="2" fill="#007bff"/>
      <rect x="-30" y="-25" width="50" height="5" rx="2" fill="#6c757d"/>
      <rect x="-30" y="-15" width="40" height="5" rx="2" fill="#6c757d"/>
      <rect x="-30" y="-5" width="55" height="5" rx="2" fill="#6c757d"/>
      <rect x="-30" y="5" width="45" height="5" rx="2" fill="#6c757d"/>
      <rect x="-30" y="15" width="60" height="5" rx="2" fill="#6c757d"/>
      <rect x="-30" y="25" width="50" height="5" rx="2" fill="#6c757d"/>
      <rect x="-30" y="35" width="40" height="5" rx="2" fill="#6c757d"/>
    </g>
    
    <!-- Document Translated -->
    <g transform="translate(-200, 40)" filter="url(#shadow)">
      <rect x="-40" y="-50" width="80" height="100" rx="5" fill="white" stroke="#dee2e6" stroke-width="1"/>
      <rect x="-30" y="-40" width="60" height="8" rx="2" fill="#007bff"/>
      <rect x="-30" y="-25" width="60" height="5" rx="2" fill="#6c757d"/>
      <rect x="-30" y="-15" width="45" height="5" rx="2" fill="#6c757d"/>
      <rect x="-30" y="-5" width="50" height="5" rx="2" fill="#6c757d"/>
      <rect x="-30" y="5" width="40" height="5" rx="2" fill="#6c757d"/>
      <rect x="-30" y="15" width="55" height="5" rx="2" fill="#6c757d"/>
      <rect x="-30" y="25" width="45" height="5" rx="2" fill="#6c757d"/>
      <rect x="-30" y="35" width="50" height="5" rx="2" fill="#6c757d"/>
    </g>
    
    <!-- Translation Arrows -->
    <path d="M-130,40 L-90,40" stroke="#0056b3" stroke-width="2" stroke-dasharray="4,2"/>
    <path d="M-130,40 C-90,40 -90,0 -60,0" stroke="#0056b3" stroke-width="2" stroke-dasharray="4,2" fill="none"/>
    
    <path d="M130,40 L90,40" stroke="#0056b3" stroke-width="2" stroke-dasharray="4,2"/>
    <path d="M130,40 C90,40 90,0 60,0" stroke="#0056b3" stroke-width="2" stroke-dasharray="4,2" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="300" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="#0056b3" text-anchor="middle">Multilingual Support</text>
  
  <!-- Description -->
  <text x="300" y="350" font-family="Arial" font-size="16" fill="#212529" text-anchor="middle">Breaks language barriers with advanced translation capabilities</text>
</svg>
